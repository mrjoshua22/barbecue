<!DOCTYPE html>
<html lang="ru">
  <head>

    <script src="map.js" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&subset=latin,cyrillic" rel="stylesheet"

  <body>
    <div class="container">

          <img src="bbq.jpg" alt="[Шашлыки!]" class="u-max-full-width">

          <a href="https://docs.google.com/forms/d/e/1FAIpQLSevT48k6vyKIku3ibzZMW481JxDWMByKp8XCIeaaIBWPsFuOA/viewform?usp=sf_link"

            Я пойду!

        <div class="six columns">
          <div id="map"
            data-address="Москва, Севастопольский пруд"
            style="width: 100%; height: 400px">
          </div>
        </div>
      </div>
    </div>
